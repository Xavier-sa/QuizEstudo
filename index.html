<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Selecione um Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .quiz-selector {
            background: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .quiz-btn {
            display: block;
            width: 200px;
            margin: 15px auto;
            padding: 15px;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            background: #0078d7;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
        }
        .quiz-btn:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>
    <div class="quiz-selector">
        <h2>Selecione o Quiz</h2>
        <button class="quiz-btn" onclick="window.location.href='PRF/prf.html'">Quiz PRF</button>
        <button class="quiz-btn" onclick="window.location.href='app/view/pages/quizaocp.html'">Quiz OACP</button>
        <!-- Adicione mais quizzes conforme necessÃ¡rio -->
    </div>
</body>
</html>
